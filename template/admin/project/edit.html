<%- include ../public/header.html%>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include  ../public/aslideleft.html%>
        </div>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">项目管理
                </li>
                <li class="active">修改项目
                </li>
            </ol>
            <div class="panel panel-default">

                <div class="panel-heading">
                    添加项目
                </div>
                <div class="panel-body">

                    <form action="/projects/edit" method="post" class="form-horizontal" onsubmit="return validate()">
                        <input type="hidden" value="<%=id%>" name="pid">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">
                                <span class="red">*</span>项目名称：
                            </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="name" name="name" value="<%=info.name%>">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="s_vote_num" class="col-sm-3 control-label">
                                <span class="red">*</span>学员投票次数限制：
                            </label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="s_vote_num" name="unit_count" value="<%=info.unit_count%>" min="0">
                            </div>
                            <span class="col-sm-4">(默认值为0，即不限制导师名下的学生数量)</span>
                        </div>

                        <div class="form-group">
                            <label for="t_vote_num" class="col-sm-3 control-label">
                                <span class="red">*</span>导师可接受投票次数：
                            </label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="t_vote_num" name="unit_seed_count" value="<%=info.unit_seed_count%>" min="1">
                            </div>
                            <span class="col-sm-4">(默认值为1，即学员最多可选1位导师)</span>
                        </div>

                        <div class="form-group">
                            <label for="status" class="col-sm-3 control-label">
                                <span class="red">*</span>项目状态：
                            </label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="status" name="status" value="<%=info.status%>" min="0">
                            </div>
                            <span class="col-sm-4">(默认值为1，0:关闭 1：开启)</span>
                        </div>

                        <div class="form-group">
                            <label for="des" class="col-sm-3 control-label">项目描述：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3" id="des" name="description" value="<%=info.description%>"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    function validate() {
        if($('#name').val() == '') {
            alert("项目名称必填～")
            return false;
        }
        return true;
    }
</script>

</body>
</html>
